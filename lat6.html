<!DOCTYPE html>
<html>
<head>
    <title>Evaluasi HTML - Formulir Pendaftaran</title>
</head>
<body>
    <h2>Formulir Pendaftaran</h2>
    
    <form action="#" method="post">
        <label for="name">Nama Lengkap:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Laki-laki</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Perempuan</label><br><br>

        <label for="city">Kota Tempat Tinggal:</label><br>
        <select id="city" name="city">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="surabaya">Surabaya</option>
            <option value="yogyakarta">Yogyakarta</option>
        </select><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Saya menyetujui syarat dan ketentuan.</label><br><br>

        <label for="comments">Pesan atau Komentar:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Kirim">
    </form>

</body>
</html>
